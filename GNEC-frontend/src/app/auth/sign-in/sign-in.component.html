<!-- sign-in.component.html -->
<div class="auth-wrapper">
  <div class="auth-content">
    <mat-card class="auth-card">
      <mat-card-header>
        <mat-card-title>Welcome Back to Study-Buddy</mat-card-title>
        <mat-card-subtitle>Your journey to knowledge continues</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
          <!-- Identifier -->
          <mat-form-field appearance="fill">
            <mat-label>Username or Email</mat-label>
            <input matInput formControlName="identifier" />
            <mat-error *ngIf="identifier.hasError('required')">Identifier is required.</mat-error>
          </mat-form-field>

          <!-- Password -->
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hidePassword ? 'password' : 'text'"
              formControlName="password"
              autocomplete="current-password"
            />
            <button
              type="button"
              mat-icon-button
              matSuffix
              (click)="hidePassword = !hidePassword"
              [attr.aria-label]="hidePassword ? 'Show password' : 'Hide password'"
              [attr.aria-pressed]="!hidePassword"
            >
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="password.hasError('required')">Password is required.</mat-error>
          </mat-form-field>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="error-message">
            <mat-icon color="warn">error</mat-icon>
            {{ errorMessage }}
          </div>

          <!-- Submit Button -->
          <button mat-raised-button color="primary" type="submit" [disabled]="signInForm.invalid">
            Sign In
          </button>

          <!-- Divider -->
        <div class="divider">
          <span></span>
        </div>
        
          <!-- Google Sign-In Button -->
          <button
            mat-stroked-button
            type="button"
            class="google-sign-in-button full-width"
            (click)="signInWithGoogle()"
          >
            <svg
              version="1.1"
              viewBox="0 0 48 48"
              class="google-logo"
              aria-hidden="true"
              focusable="false"
            >
              <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
              <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
              <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
              <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
              <path fill="none" d="M0 0h48v48H0z"></path>
            </svg>
            <span class="google-text">Sign in with Google</span>
          </button>

          <!-- Additional Options -->
          <div class="additional-options">
            <a routerLink="/auth/forgot-password">Forgot Password?</a>
            <span> | </span>
            <a routerLink="/auth/sign-up">Sign Up</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
