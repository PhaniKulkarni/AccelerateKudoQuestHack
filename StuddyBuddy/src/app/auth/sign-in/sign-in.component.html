<div class="container-fluid text-align-center">
  <div class="row">
    <div class="col-lg-4">
    </div>
      <div class="col-lg-4 col-sm-12">
     <div class="d-flex align-items-center">
        <div class="card shadow-lg custom-card headermt-3">
          <div class="card-body mt-3 ms-3 me-3">
            <h5 class="card-title title fw-bold fs-4">Log In</h5>
            <p class="card-text">Don't have one? <a routerLink="/auth/sign-up" class="link ms-2">Sign up</a></p>
            <form class="mt-3" [formGroup]="signInForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="" class="fw-bold">Email</label>
                <input type="email" class="form-control custom-input" formControlName="identifier"  placeholder="Email"
                [ngClass]="{'is-invalid': signInForm.get('identifier')!.touched && signInForm.get('identifier')!.invalid || submitted }"
                >
                <small class="text-danger" *ngIf="(signInForm.get('identifier')!.touched || submitted) && signInForm.get('identifier')!.errors?.['required']">
                  Email is required
              </small>
              <small class="text-danger" *ngIf="(signInForm.get('identifier')!.touched || submitted) && signInForm.get('identifier')!.errors?.['email']">
                  Please enter a valid email address
              </small>
              </div>
              <div class="mb-3">
                <label for="" class="fw-bold">Password</label>
                <input [type]="showPassword ? 'text':'password'" class="form-control custom-input" formControlName="password" placeholder="Password"
                [ngClass]="{'is-invalid': signInForm.get('password')!.touched && signInForm.get('password')!.invalid || submitted }"
                >

                <!-- <span style="cursor: pointer;"
                class="border-0 bg-transparent" 
                (click)="togglePasswordVisibility()">
                <i [ngClass]="{'bi-eye':!showPassword ,'bi-eye-slash':showPassword}"class="bi"></i>
                </span> -->
               
                <small class="text-danger" *ngIf="signInForm.get('password')!.touched && signInForm.get('password')!.invalid || submitted ">
                  password is required
                </small>
                <div>
                  <input type="checkbox" (click)="togglePasswordVisibility()">Show Password
                </div>

              </div>
              <div class="d-flex gap-4 justify-content-center mb-3">
                <button type="button" class="btn btn-outline-success text-dark  rounded-5">Change Method</button>
                <button type="submit" class="btn btn-outline-success text-dark rounded-5">Create Account</button>
              </div>
            </form>
          </div>
        </div>  
      </div>
      </div>
      <div class="col-lg-4"></div>

   </div>
</div>
